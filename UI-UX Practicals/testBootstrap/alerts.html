<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/testBootstrap/css/bootstrap.min.css">
    <script src="/testBootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Alert in Bootstrap</h1>
        <div class="alert alert-success alert-dismissible fade show"> success Alert Box
            <a href="" class="btn-close" data-bs-dismiss="alert"></a>
        </div>
        <div class="alert alert-danger">Alert Box</div>
        <div class="alert alert-info">Info Alert Box</div>
        <div class="alert alert-primary"> Primary Alert Box</div>
        <div class="alert alert-warning">Alert Box</div>
        <div class="alert alert-secondary">Alert Box</div>
        <div class="alert alert-dark">Alert Box</div>
        <div class="alert alert-light">Alert Box</div>
        <h1>Dismissible Alerts</h1>
        <div class="alert alert-success alert-dismissible">Alert Box
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>

</html>

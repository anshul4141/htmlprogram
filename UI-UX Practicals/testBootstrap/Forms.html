<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Login Form</h1>
        <form action="">
            <div class="mb-3"><label class="form-label text-info" for="name">UserName</label>
                <input type="text" id="name" name="nm" class="form-control">
            </div>
            <div class="mb-3"><label class="form-label text-info" for="pwd">Password</label>
                <input type="password" id="pwd" name="password" class="form-control" />
            </div>
            <input type="submit" value="Submit" class="btn btn-info">
        </form>
        <hr>
        <form action="">
            <div class="row">
                <div class="col">
                    <!-- <label for="" class="form-label">Email</label> -->
                    <input type="text" class="form-control" placeholder="UserName" value="Rays" disabled>
                </div>
                <div class="col">
                    <!-- <label for="" class="form-label">Password</label> -->
                    <input type="text" class="form-control" placeholder="Password">
                </div>
            </div>
        </form>
        <div class="bg-info m-5">
            <form action="" class="m-5">
                <div class="row mb-5">
                    <div class="col">
                        <!-- <label for="" class="form-label">Email</label> -->
                        <input type="text" class="form-control form-control-sm" placeholder="UserName" value="Rays"
                            disabled>
                    </div>
                    <div class="col">
                        <!-- <label for="" class="form-label">Password</label> -->
                        <input type="text" class="form-control form-control-lg" placeholder="Password">
                    </div>
                </div>
            </form>

        </div>
        <hr>

        <form action="">
            <input list="cities" name="city" id="city" class="form-control">
            <datalist id="cities">
                <option value="Indore"></option>
                <option value="Ujjian"></option>
                <option value="Dewas"></option>
                <option value="Khargon"></option>
                <option value="Delhi"></option>
            </datalist>

            <select name="city" id="" class="form-select">
                <option value="">Indore</option>
                <option value="">Ujjian</option>
                <option value="">Bhopal</option>
                <option value="">rewa</option>
                <option value="">Satna</option>
            </select>
            <hr>
            <div class="form-check">
                <input type="checkbox" name="ug" id="" class="form-check-input">
                <label for="" class="form-check-label">UG</label>
               
            </div>
            <div class="form-check">
                <input type="checkbox" name="pg" id="" class="form-check-input">
                <label for="" class="form-check-label">PG</label>
            </div>
            <div class="form-check">
                <input type="radio" name="education" id="" class="form-check-input">
                <label for="" class="form-check-label">UG</label>
               
            </div>
            <div class="form-check">
                <input type="radio" name="education" id="" class="form-check-input">
                <label for="" class="form-check-label">PG</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" name="pg" id="" class="form-check-input">
                <label for="" class="form-check-label">PG</label>
            </div>
            <input type="range" name="" id="" min="0" max="100" class="form-range">
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

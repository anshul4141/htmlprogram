<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/testBootstrap/css/bootstrap.min.css">
    <script src="/testBootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Progressbar</h1>
        <div class="progress mt-3">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar bg-success" style="width: 50%;">50%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar bg-danger" style="width: 50%;">50%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>
        <div>
            <div class="spinner-border"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-danger"></div>
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-primary spinner-border-sm"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-danger spinner-grow-sm"></div>
        </div>
    </div>

</body>

</html>

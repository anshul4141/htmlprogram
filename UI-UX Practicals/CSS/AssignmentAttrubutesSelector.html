<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        img {
            height: 100px;
            width: 100px;
        }

        /*create border for alt attribute*/
        [alt] {
            border: 2px solid;
        }

        /*create a red color border that has Image1 as attribute value*/
        [alt="Image1"] {
            border: 2px solid red;
        }

        /*give border radius to each image thats name starts with I*/
        [alt^="I"] {
            border-radius: 20px;
        }
        [src$="g"]{
            height: 300px;
        }
        [src*="c"]{
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="/images/img1.jpeg" alt="Image1" />
    <img src="/images/img2.jpg" alt="Image2" />
    <img src="/images/icon.jpg" alt="Image3" />
</body>

</html>

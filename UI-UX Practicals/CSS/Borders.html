<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            height: 200px;
        }
        #b1{
            border:5px solid;
        }
        #b2{
            margin-top: 20px;
            border-inline:5px double red;
        }
        #b3{
            margin-top: 20px;
            border-inline-end:5px double red;
        }
        #b4{
            margin-top: 20px;
            border:5px solid blue;
            /* border-radius: 20px; */
            border-start-end-radius: 100%;
        }
        #b5{
            margin-top: 20px;
            border:5px solid blue;
            /* border-radius: 20px; */
            border-start-start-radius: 100%;
        }
        #b6{
            margin: 50px;
            outline: 3px solid red;
            border:5px solid blue;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
    <div id="b6"></div>
</body>
</html>

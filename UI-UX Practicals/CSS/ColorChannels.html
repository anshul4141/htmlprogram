<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            height: 200px;
            border: 1px solid black;
            /* margin-top: 20px; */
        }

        /*color names*/
        #b1 {
            background-color: thistle;
        }

        /*Hexa decimal color
        range=0-9,a-f*/
        #b2 {
            background-color: #9af;
        }

        #b3 {
            background-color: #a97a0f;
        }

        /*rgb color model
        0-255
        */

        #b4 {
            /* background-color: rgb(0,0,0);
             */
            background-color: rgb(100, 25, 55);
        }

        /*rgba(0,0,0),
        0-255
        alpha=0-1*/
        #b5 {
            background-color: rgba(255, 110, 0, 0.1);
        }

        /*hsl:hue=0-360,s:0-100%,l=0-100%*/
        #b6 {
            background-color: hsl(160, 50%, 80%);
        }

        /*hsla:hue=0-360,s:0-100%,l=0-100% a=0-1*/
        #b7 {
            background-color: hsl(160, 90%, 10%, 0.9);
        }
    </style>
</head>

<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
    <div id="b6"></div>
    <div id="b7"></div>
</body>

</html>

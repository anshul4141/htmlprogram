<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            height: 130px;
            width: 130px;
            border: 1px solid red;
            display: inline-block;
        }

        #b1 {
            position: static;

        }

        #b3 {
            position: relative;
            top: 50px;
            left: 50px;
        }

        #b4 {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        #b2 {
            position: fixed;
            right: 20px;
        }

        .content {
            width: 100%;
            height: 1000px;
            background-color: antiquewhite;

        }

        #b1 {
            position: sticky;
            top: 50px;
            bottom: 20px;
        }

        .block {
            height: 200px;
            width: 500px;
            border: 2px solid;

        }

        #box1 {
            background-color: aqua;
            display: inline-block;
            height: 130px;
            width: 130px;
            position: relative;
            top: 20px;
            border: 1px solid red;

        }

        #box2 {
            display: inline-block;

            height: 130px;
            width: 130px;
            position: relative;
            left: -124px;
            top: 20px;
            border: 1px solid red;
            background-color: blueviolet;
           
        }
        #box2:hover{
            z-index: -1;

        }
    </style>
</head>

<body>
    <div class="content">
        <div class="container" id="b1">1</div>
        <div class="container" id="b2">2</div>
        <div>
            <div class="container" id="b3">3</div>
            <div class="container" id="b4">4</div>
        </div>
    </div>
    <div class="block">
        <div id="box1">5</div>
        <div id="box2">6</div>
    </div>
</body>

</html>

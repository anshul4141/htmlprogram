<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            height: 200px;
            border:2px solid black;
            margin-top: 20px;
        }
        #b1{
            background-image: linear-gradient(orange,yellow,blue);
        }
        #b2{
            background-image: linear-gradient(to right, red,yellow,blue);
        }
        #b3{
            background-image: linear-gradient(to bottom right, red,yellow,blue);
        }
        #b4{
            background-image: linear-gradient(35deg, red,yellow,blue);
        }
        #b5{
            background-image: linear-gradient(180deg, rgba(0,0,255,0),rgba(0,0,255,1));
        }
        #b6{
            background-image: repeating-linear-gradient( red 5% ,black 10%);
        }
        #b7{
            background-image: repeating-linear-gradient(120deg, red 5% ,black 20%);
        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
    <div id="b6"></div>
    <div id="b7"></div>
</body>
</html>

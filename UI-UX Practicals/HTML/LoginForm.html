<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 align="center">Login Form</h1>
    <form action="">
        <fieldset>
            <legend align="center">Login Form</legend>
            <label for="uname">Email Id</label>
            <input type="email" name="uname" id="" value="" placeholder="User Name">
            <br> <br><label for="pwd">Password</label>
            <input type="password" name="uname" id="" value="" placeholder="secret key">
            <br><br><button type="submit">SignIn</button>
            <input type="submit" value="SignIn">
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <hr>
    <form action="">
        <table bgcolor="cyan" border=2 cellpadding=10 style="border-collapse: collapse;">
            <caption>Login Form</caption>
            <tr>
                <th>
                    <label for="uname">User Name</label>
                </th>
                <td>
                    <input type="text" name="uname" id="" placeholder="User Name">
                </td>
            </tr>
            <tr>
                <th><label for="pwd">Password</label></th>
                <td>
                    <input type="password" name="pwd" id="" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        function addition(a,b){
            return a+b
        }

        //synatax
        //()            =>                  {}
        //parameter     arrowFunction       method implementation
        let res=addition(2,3)
        document.write("Addition:"+res)

        let helloWorld=()=>"Hello World";
        document.write("<hr>"+helloWorld())

        let helloName=(name)=>{
            document.write("<hr>Hello "+name);

        }
        helloName("Sanat")

        let max=(a,b)=>{
            if(a>b){
                return a;
            }else{
                return b;
            }
        }
        document.write("<hr>Max:"+max(3,4))

        let min=(a,b)=>{return (a<b)?a:b}
        document.write("<hr>Min="+min(2,3))
    </script>
</body>
</html>

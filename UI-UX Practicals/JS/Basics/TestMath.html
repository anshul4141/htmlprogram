<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h1>")
        document.write("Max:" + Math.max(1, 2, 3, 4) + "<hr>");
        document.write("Min:" + Math.min(1, 2, 3, 4) + "<hr>");
        document.write("Sqrt:" + Math.sqrt(4) + "<hr>");
        document.write("Random:" + Math.random() + "<hr>");
        const random = Math.floor(Math.random() * 10)
        document.write("Random:"+random+"<hr>");
    </script>
</body>

</html>

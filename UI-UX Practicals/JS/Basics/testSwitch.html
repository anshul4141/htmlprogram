<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let weekday = prompt("Enter Weekday")
        switch (weekday.toLowerCase()) {
            case 'monday': {
                document.write("This is 1st day of week");
                break;
            }
            case 'tuesday': {
                document.write("This is 2nd day of week");
                break
            } case 'wednesday': {
                document.write("This is 3rd day of week");
                break
            } case 'thursday': {
                document.write("This is 4th day of week");
                break
            } case 'friday': {
                document.write("This is 5th day of week");
                break
            } case 'saturday': {
                document.write("This is 6th day of week");
                break
            } case 'sunday': {
                document.write("This is 7th day of week");
                break;
            } default: {
                document.write("This is not a weekday," + weekday.toUpperCase());
            }

        }
    </script>
</body>

</html>

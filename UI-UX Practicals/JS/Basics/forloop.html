<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            document.write("<h1>"+i+"<h1>");
                console.log(i);
        }
        document.write("<hr>")
        for(let i=10; i>0; i--){
            document.write("<h1>"+i+"<h1>");
        }
        document.write("<hr>")
        let marks=[13,12,13,14,16,17];
        // for in loop returns key or index
        for(let index in marks){
            document.write("<h1>"+marks[index]+"</h1>")
        }
        obj={id:1,name:"Rays",scores:99}
        for(let key in obj){
            document.write("<h1>"+obj[key]+"</h1>")
        }
        document.write("<hr>")
        // for of loop return value of an array
        for(let v of marks){
            document.write("<h1>"+v+"</h1>")
        }

</script>
</body>
</html>
